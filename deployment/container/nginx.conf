server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # React Router를 위한 SPA 라우팅 설정
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 백엔드 배포 후 사용할 API 프록시 설정 (현재는 주석처리)
    # location /api/ {
